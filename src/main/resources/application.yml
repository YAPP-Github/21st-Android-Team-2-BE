spring:
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    database-platform: org.hibernate.dialect.MariaDBDialect

springdoc:
  api-docs:
    path: "/api-docs"

---
spring:
  config:
    activate.on-profile: local

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/test
    username: test
    password: "0000"
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

admin:
  username: "1"
  password: "test"

logging:
  level:
    org.hibernate.SQL: debug

---
spring:
  config:
    activate.on-profile: prod

springdoc:
  api-docs:
    enabled: false
